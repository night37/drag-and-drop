<div class="general-container">
    <div
        cdkDropList
        #bibliothequeArticlesList="cdkDropList"
        [cdkDropListData]="bibliothequeArticles"
        [cdkDropListConnectedTo]="[depotArticlesList]"
        class="bibliotheque-container"
        (cdkDropListDropped)="drop($event)">
        <div class="biblio-box" *ngFor="let article of bibliothequeArticles" cdkDrag>
            {{article.label}}</div>
         
    </div>
    <div
        cdkDropList
        #depotArticlesList="cdkDropList"
        [cdkDropListData]="depotArticles"
        class="depot-container"
        (cdkDropListDropped)="drop($event)">
          
             <button class="depot-box" *ngFor="let article of depotArticles" cdkDrag>
                  {{article.label}}<br>
                  {{article.content}}<br>
                
                <button class="btn btn-xs btn-outline-primary" id="btnModif" (click)="open(content)"><i class="far fa-edit"></i></button>
                <ng-template #content let-c="close" let-d="dismiss">
                    <div class="modal-header">
                      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" [(ngModel)]="article.label">
                        <input type="text" class="form-control" [(ngModel)]="article.content">

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" (click)="c('Save click')">Save</button>
                    </div>
                  </ng-template>
            </button>
          
    </div> 
    <div class="editDoc-container">
      <button id="editDoc-btn" class="btn btn-xl btn-success" (click)="Export2Doc('test')">convert to .docx</button>
      <button id="editDoc-btn" class="btn btn-xl btn-success" (click)="generateHTML()">convert to .pdf</button>
      
     
    
    </div>
</div>
